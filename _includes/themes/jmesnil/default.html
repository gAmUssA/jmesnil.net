<!DOCTYPE html>

<html lang="en">
<head>
   <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   <title>{{ site.author.name }} &mdash; {{ page.title }}</title>
   <meta name="author" content="{{ site.author.name }}" />

    <link rel="icon" href="/favicon.ico" type="image/png" />
    <link rel="start" href="{{ HOME_PATH }}" />
    <link href='http://fonts.googleapis.com/css?family=Cantarell' rel='stylesheet' type='text/css'>

	{% if page.keywords %}
	<meta name="keywords" content="{{ page.keywords }}">
	{% endif %}
	
	{% if site.author.feedburner %}
  	<link rel="alternate" type="application/atom+xml" href="http://feeds.feedburner.com/{{ site.author.feedburner }}" title="RSS feed" />
	{% endif %}

    <link rel="alternate" type="application/atom+xml" href="{{ BASE_PATH }}/feed/atom/" title="Atom feed" />

   <!-- syntax highlighting CSS -->
   <link rel="stylesheet" href="{{ ASSET_PATH }}/css/syntax.css" type="text/css" />

   <!-- Homepage CSS -->
   <link rel="stylesheet" href="{{ ASSET_PATH }}/css/screen.css" type="text/css" />

   <!-- Lightbox CSS -->
   <link rel="stylesheet" href="{{ ASSET_PATH }}/css/lightbox.css" type="text/css" />

</head>
<body>
  <header>
    <h1>
    	<a href="/" title="{{ site.title }}">{{ site.title }}</a>
    </h1>
	<nav>
		<ul>
          <li><a href="{{ BASE_PATH }}/">Blog</a></li>
      	  <li><a href="{{ BASE_PATH }}/about.html">About</a></li>
      	  <li><a href="{{ BASE_PATH }}/archive.html">Archive</a></li>
    	</ul>
	</nav>
  </header>
  
  <div id="page">

  {{ content }}

  </div>
    
  <footer>
  	<address>
  		<span class="copyright">
			<a href="http://creativecommons.org/licenses/by-nc-sa/3.0/">&copy; 2012</a>
			<a href="{{ BASE_PATH }}/about.html">{{ site.author.name }}</a>
		</span>
		</span class="engine">
			<a href="{{ BASE_PATH }}/colophon.html">Colophon</a>
		</span>
  	</address>
  </footer>

  {% include JB/analytics %}

  <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
  <script src="{{ ASSET_PATH }}/js/lightbox.js"></script>
</body>
</html>
